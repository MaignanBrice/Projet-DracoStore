<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DracoStore - Management</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.png" />
    <link rel="stylesheet" href="assets/style/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style/style.css">
</head>

<body>
    <header class="container-fluid">
        <section class="row d-flex justify-content-around align-items-center h-100 w-100">
            <div class="offset-1 col-4 h-100">
                <p class="main-title">DracoStore</p>
            </div>
            <nav class="offset-1 col-6 h-100 d-flex justify-content-around align-items-center">
                <a class="nav-btn col-3" href="">Commande</a>
                <a class="nav-btn col-3" href="">Stock</a>
                <a class="nav-btn col-3" href="">Configuration</a>
            </nav>
        </section>
    </header>

    <main class='container-fluid d-flex justify-content-center w-100'>
        <section class="main-section row d-flex justify-content-between">
            <div class="item-display-container col-6 d-flex flex-column justify-content-between align-items-center">
                <!-- Item Section -->
                <div class="item-nav row d-flex justify-content-around">
                    <button id="nav-weapon" class='nav-btn col-3 ' href="">Weapons</button>
                    <button id="nav-armor" class='nav-btn col-3' href="">Armors</button>
                    <button id="nav-cons" class='nav-btn col-3' href="">Consommable</button>
                </div>
                <div class="item-display row d-flex justify-content-around h-100">
                    <ul class="item-display-lists row d-flex justify-content-evenly flex-wrap" data-item-array="weaponsStock">
                        <!-- Item Display -->

                    </ul>
                </div>
            </div>
            <div class="order-display-container offset-2 col-4 d-flex flex-column  align-items-center ">
                <!-- Order Section -->
                <div class="order-title-container row d-flex justify-content-around">
                    <h2 class='nav-btn'> Order summary</h2>
                </div>
                <div class="order-item-display row d-flex justify-content-around">
                    <ul class='item-order-lists row d-flex flex-column flex-nowrap h-100'>
                        <!-- Order Display -->

                    </ul>
                </div>
                <div class="order-summary-container row">
                    <div class='order-summary h-100'>
                        <div class="d-flex flex-column justify-content-around h-100">
                            <p> Article quantity : <span id='item-qty-recap'>0</span></p>
                            <p>Price eVAT : <span id='item-evat-price'>0</span></p>
                            <p>VAT : <span id='item-vat'>0</span></p>
                            <p>Total : <span id="item-total-price">0</span></p>
                        </div>
                    </div>
                </div>
        </section>
    </main>

    <footer class="container-fluid ">
        <section class="row h-100 d-flex justify-content-center align-items-center">
            <p class='text-center h-50'> Copyright 2023 - Maignan Brice
            </p>
        </section>
    </footer>

    <!-- TEMPLATES -->

    <!-- ITEM TEMPLATE -->

    <template id='item-template'>
        <li class='item-container col-2 d-flex flex-column justify-content-between' data-item-id=''>
            <img class='item-img' src="" alt="">
            <div class="item-qty-container d-flex justify-content-center align-items-center">
                <button class='item-minusbtn'></button>
                <p class="item-qty"><span class="item-qty-span" data-qty-id="">1</span></p>
                <button class='item-plusbtn'></button>
            </div>
            <p class="col-12 item-name"></p>
        </li>
    </template>

    <template id="item-order-template">
        <li class='order-item-container col-12 d-flex justify-content-between align-items-center' data-item-order-id=''>
            <img class='order-item-img' src="" alt="" data-item-img-id="">
            <p class="order-item-name"></p>
            <button class='order-item-minusbtn'></button>
            <p class="order-item-qty"><span class="order-item-qty-span" data-order-qty-id=""></span></p>
            <button class='order-item-plusbtn'></button>
            <div class="price-container d-flex flex-row justify-content-between align-items-center">
                <p class="order-item-price"><span class="order-item-price"></span></p>
                <img class='order-item-currency' src="/assets/img/gold-coin.png" alt="">
            </div>
            <img class='order-item-trash' src="/assets/img/trash-can-outline.svg" alt="">
        </li>
    </template>

    <script type="module" src="assets/scripts/main.js" async defer></script>
    <script type="module" src="assets/scripts/localstorage.js" async defer></script>
    <script type="module" src="assets/scripts/functions.js" async defer></script>
    <script type="module" src="assets/scripts/display.js" async defer></script>
</body>

</html>
